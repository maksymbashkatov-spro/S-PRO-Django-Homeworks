{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for book in authors_books %}
            <div class="col card">
                <h2 class="title">{{ book.title }}</h2>
                <h3>{{ book.released_year }}</h3>
                <p>{{ book.description|slice:30 }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
