{% extends 'index.html' %}
{% block content %}
<div class="container-fluid">
    <div class="col card">
        <h2 class="title">{{ book.title }}</h2>
        <h3>{{ book.released_year }}</h3>
        <p>{{ book.description }}</p>
        <a href="{% url 'get_author' book.author.id %}">Author info</a>
        <a href="{% url 'all_books' %}">List of books</a>
    </div>
</div>
{% endblock content %}
