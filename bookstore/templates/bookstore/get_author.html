{% extends 'index.html' %}
{% block title %}{{ author.first_name }} {{ author.last_name }}{% endblock %}
{% block content %}
<div class="container">
    <div class="col card">
        <h3 class="title">{{ author.first_name }} {{ author.last_name }}</h3>
        <p>Age - {{ author.age }}</p>
        <a href="{% url 'get_authors_books' author.id %}">Author's books</a>
        <a href="{% url 'all_books' %}">Main page</a>
    </div>
</div>
{% endblock %}
